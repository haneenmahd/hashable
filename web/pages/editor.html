      content="Editor for Hashable | A Playground to test with cryptographic functions is open-source and maintained on GitHub"

  </head>
  <body>
    <a class="back-to-home button-like" href="../index.html">Back to Home</a>

    <main>
      <div class="editor-card">
        <div>
          <h2>String</h2>
          <p>Enter the string you wanna hash</p>
          <input
            id="hashable-string"
            type="text"
            class="string"
            value="ThisIsGoingToBeHashed"
          />
        </div>
        <div>
          <h2>Method</h2>
          <p>Methods to use to hash your strings</p>
          <input id="hashable-method" type="text" class="string" value="md5" />
        </div>
        <div>
          <h2>Encoding</h2>
          <p>The encoding you might wanna use</p>
          <input
            id="hashable-encoding"
            type="text"
            class="string"
            value="hex"
          />
        </div>
      </div>

      <div class="result-card">
        <h2>Result</h2>
        <p id="hash-output">None</p>
      </div>
    </main>

    <div class="actions">
      <button id="hashable-button" class="main">
        Hash <i data-feather="command"></i>
      </button>

      <button id="save-button">Save <i data-feather="archive"></i></button>
    </div>

    <div class="sample-code">
      <h1>
        Sample Code
        <h3><i>Javascript</i></h3>
      </h1>
      <code id="sample-code-text"></code>
    </div>

    <script defer src="../scripts/editor.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
